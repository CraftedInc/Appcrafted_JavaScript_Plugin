<!DOCTYPE html>
<html>
  <head>
    <title>Appcrafted web example</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="./../appcrafted.js"></script>
    <script type="text/javascript" src="./example.js"></script>
  </head>
  <body>
    <h1>Appcrafted web example</h1>
    <img id="image">
    <p id="caption"></p>
    <input type="text" id="new-caption" placeholder="Change the caption">
    <button id="change-caption">Submit</button>
    <button id="prev">&larr; Prev</button>
    <button id="next">Next &rarr;</button>
    <br>
    <input type="text" id="new-asset" placeholder="Enter a new string...">
    <button id="create-asset">Create</button>
  </body>
</html>
